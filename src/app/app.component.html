<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
  <h3>
    Parent interacts with child via local variable
  </h3>
  <p>
    <button class="btn btn-primary" (click)="die.roll()">Roll first die</button>
    <button class="btn btn-primary" (click)="die2.roll()">Roll the other</button>
  </p>
  <app-die #die></app-die>
  <app-die #die2></app-die>
</div>
