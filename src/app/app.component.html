<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
  <h3>
    Parent interacts with child via @ViewChild
  </h3>
  <p>
    <button class="btn btn-primary" (click)="roll()">Roll!</button>
  </p>
  <app-die></app-die>
  <p *ngIf="throws>0">That amounts to {{ total }}, over {{ throws }} throws.</p>
  <app-version [versionnr]="version"></app-version>
</div>
